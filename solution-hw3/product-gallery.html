<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Gallery</title>
    <!--css-->
    <link rel ="stylesheet" href = "css/style.css">
    <meta charset="utf-8">
  </head>
  
  <body>

    <!--header section-->
    <div class = "header">
      <a href="./product-gallery.html"><img class = "logo" src="asset/logo/logo-01.svg" alt = "logo"></a>
      <!--source for drawing a horizontal line: 
      https://html-shark.com/HTML/HorizontalLine.htm#:~:text=Horizontal%20lines%20in%20HTML&text=Horizontal%20lines%20on%20a%20page,color%2C%20thickness%2C%20width%20etc.-->
      <!--create another section to let the logo and the text displayed side by side-->
      <div class = "header-text">
        <div class = "navigator">
          <p class="products">
            <a href="./product-gallery.html">PRODUCTS</a>
          </p>
          <p class = "cart">
            <a href="./shopping-cart.html">CART</a>
          </p>
        </div>
        <hr class="black-line">
        <div class = "title">
          <h1>
          Our hand-made cinnamon rolls
          </h1>
        </div>
      </div>
    </div>
    
    <!--item section-->
    <div class = "items">
      <!--create the item-box class to control the spacing between items-->
      <div class = "row">
        <div class = "individual-item" id = "original">
          <a href="./product-detail-page.html?product=original-cinnamon-roll"><img src="asset/products/original-cinnamon-roll.jpg" alt = "original-cinnamon-roll"></a>
          <a href="./product-detail-page.html"><p class="item-name">Original cinnamon roll</p></a>
          <p class = "item-price">
            $ 2.49
          </p>
        </div>

        <div class = "individual-item" id = "apple">
          <a href="./product-detail-page.html?product=apple-cinnamon-roll"><img src="asset/products/apple-cinnamon-roll.jpg" alt = "apple-cinnamon-roll"></a>
          <a href="./product-detail-page.html"><p class="item-name">Apple cinnamon roll</p></a>

          <p class = "item-price">
            $ 3.49
          </p>
        </div>

        <div class = "individual-item" id = "raisin">
          <a href="./product-detail-page.html?product=raisin-cinnamon-roll"><img src="asset/products/raisin-cinnamon-roll.jpg" alt = "raisin-cinnamon-roll"></a>
          <a href="./product-detail-page.html"><p class="item-name">Raisin cinnamon roll</p></a>
          
          <p class = "item-price">
            $ 2.99
          </p>
        </div>

      </div>

      <div class = "row">
        <div class = "individual-item" id = "walnut">
          <a href="./product-detail-page.html?product=walnut-cinnamon-roll"><img src="asset/products/walnut-cinnamon-roll.jpg" alt = "walnut-cinnamon-roll"></a>
          <a href="./product-detail-page.html"><p class="item-name">Walnut cinnamon roll</p></a>

          <p class = "item-price">
            $ 3.49
          </p>

        </div>
 
        <div class = "individual-item" id = "chocolate">
          <a href="./product-detail-page.html?product=double-chocolate-cinnamon-roll"><img src="asset/products/double-chocolate-cinnamon-roll.jpg" alt = "double-chocolate-cinnamon-roll"></a>
          <a href="./product-detail-page.html"><p class="item-name">Double-chocolate cinnamon roll</p></a>
          
          <p class = "item-price">
            $ 3.99
          </p>
        </div>

        <div class = "individual-item" id = "strawberry">
          <a href="./product-detail-page.html?product=strawberry-cinnamon-roll"><img src="asset/products/strawberry-cinnamon-roll.jpg" alt = "strawberry-cinnamon-roll"></a>
          <a href="./product-detail-page.html">
            <p class="item-name">
            Strawberry cinnamon roll
            </p>
          </a>       

          <p class = "item-price">
            $ 3.99
          </p>
        </div>
      </div>

    </div>

</html>
