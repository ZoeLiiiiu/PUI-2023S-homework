<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Architecture Gallery</title>
    <!--css-->
    <link rel ="stylesheet" href = "css/style.css">
    <!--javascript-->
    <script defer src="js/navigator.js"></script>
    <!--the script that enables you to send an email-->

    <meta charset="utf-8">
    <!--icon libraries-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  
  <body id="architecture">

    <!--header section-->
    <!--the header contains logo, navigator, and title if applicable-->
    <div class = "header">
      <div class = "navigator-and-logo">
      <!--create another section to let the logo and the text displayed side by side-->
        <a href="./architecture-gallery.html"><img class = "logo" src="asset/logo.jpg" alt = "logo"></a>
        <nav class = "navigator">
          <p class="navigator-element">
            <a data-active = "architecture" href="./architecture-gallery.html">Architecture</a>
          </p>
          <p class = "navigator-element">
            <a data-active = "art" href="./art-gallery.html">Art</a>
          </p>
          <p class = "navigator-element">
            <a data-active = "about-me" href="./about-me.html">About Me</a>
          </p>
        </nav>
      </div>
    </div>
    
    <!--page content start here-->
    <!--a section for the notable project-->
    <!-- overlay the element-->
    <div class = "white-box-on-gallery">
    </div>
    <a href="./project-detail.html?project=Sledding Hill Culinary Center">
      <div class="thumbnail-container-notable-project">
        <div class = "notable-project">
          <img src="asset/Sledding Hill Culinary Center.jpg" alt = "Sledding Hill Culinary Center">
        </div>
          <div class = "overlay-notable">
            <div class="information-on-gallery">
              <p class="project-title-on-gallery">Sledding Hill Culinary Center</p>
              <p class="project-title-on-gallery">2022</p>
            </div>
          </div>
      </div>

    <!--a section for other projects-->
    <div class = "projects">
      <div class = "row">
        <a href="./project-detail.html?project=S. Craig St. Theater">
          <div class = "bigger-item" id = "theater">
            <img src="asset/S. Craig St. Theater.jpg" alt = "S. Craig St. Theater">
              <div>
                <div class = "overlay-bigger">
                  <div class="information-on-gallery">
                    <p class="project-title-on-gallery">S. Craig St. Theater</p>
                    <p class="project-title-on-gallery">2022</p>
                  </div>
                </div>
              </div>
          </div>
        </a>

        <div class = "smaller-item" id = "resting-spot">
          <a href="./project-detail.html?project=Resting Spot in Boreal Forest"><img src="asset/Resting Spot in Boreal Forest.jpg" alt = "Resting Spot in Boreal Forest"></a>
        </div>
      </div>
      
      <div class = "row">
        <div class = "smaller-item" id = "claw">
          <a href="./project-detail.html?project=Claw"><img src="asset/Claw.png" alt = "Claw"></a>
        </div>
 
        <div class = "bigger-item" id = "mobile-home">
          <a href="./project-detail.html?project=Mobile Home"><img src="asset/Mobile Home.jpg" alt = "double-chocolate-cinnamon-roll"></a>
        </div>
      </div>
    </div>

    <!--contact information start here-->
    <div class = "contact-information">
      <p id="contact-me">
        Contact Me
      </p>
      <div class = "contact-information-sub-section">
        <span>&#9993;</span>
        <a href="mailto:disha@uplers.com" class = "contact-text">
          shiyueli@andrew.cmu.edu
        </a>
      </div>
      <div class = "contact-information-sub-section">
        <a href="#" class="fa fa-instagram"></a>
        <a href="https://www.instagram.com/zoe_liiiiu/" class = "contact-text">
          Zoe_Liiiu
        </a>
      </div>
    </div>
